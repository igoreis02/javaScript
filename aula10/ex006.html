<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        div#area{
            font: normal 15px Arial;
            background: rgb(0, 75, 0);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>
    <script>
         var a = document.getElementById('area')
         a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
        a.add
        function clicar(){
            a.innerText = 'CLICOU!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'ENTROU'
            a.style.background ='greens'
        }
        function sair(){
            a.innerText =  'SAIU'
            a.style.background ='green'
        }
    </script>
</body>
</html>
