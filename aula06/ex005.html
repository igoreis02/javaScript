<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(0, 12, 142);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo usar <strong>DOM</strong> em javaScript.</p>
    <div id="msg" >Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[1] //pega o Segundo  paragrafo os colchetes informa a posição do paragrafo 
        document.write(p1.innerHTML) // escrevendo o texto que esta dentro do primeiro paragrafo 
        p1.style.color = 'blue'
        var d = document.getElementById('msg') // modificando o elemento pelo id 
        d.style.background = 'green' // modificando a cor de fundo da div pelo id 
        //d.innerText = 'Estou aguardando...' // alterando o texto da div pelo id 
        //document.getElementById('msg').innerText = 'Estou aguardando...'
        var d = document.querySelector('div#msg')
        d.style.color = 'black'
    </script>
        
</body>
</html>
