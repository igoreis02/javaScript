<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é o seu nome? ')
        document.writeln(`Olá, ${nome} Seu nome tem ${nome.length} letras <br/> `)
        document.writeln(`Seu nome em Maiúsculas é : ${nome.toUpperCase()} <br/>`)
        document.writeln(`Seu nome em Minúsculas é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
