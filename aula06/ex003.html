
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JavaScript</title>
</head>
<body>
    <h1>Hello, World</h1>
    <script>
        var n1 = Number.parseInt(prompt('Digite um Número:')) // recebe uma string o prompt
        var n2 = Number.parseInt(prompt('Digite outro Número:'))
        var soma = n1 + n2 
        alert(`A soma entre ${n1} e ${n2} é: ${soma}`)
    </script>
</body>
</html>
